<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Rocket Coffee</title>
  </head>
  <body>
    <header class="header-content">
      <div class="header-wapper">
        <img class="logo-desktop" src="assets/logo-desktop.svg" alt="icon da escola rocketseat">
        <img class="logo-mobile" src="./assets/logo-mobile.svg" alt="logo da loja de café" />
        <div class="menu-toggle">
          <div class="bar-menu -one"></div>
          <div class="bar-menu -two"></div>
        </div>
        <nav class="nav-links ">
          <li><a class="itens-nav" href="#">Home</a></li>
          <li><a class="itens-nav" href="#">Reconpensas</a></li>
          <li><a class="itens-nav" href="#">Gift Cards</a></li>
          <li><a class="itens-nav" href="#">Lojas</a></li>
        </nav>
        <button class="button-main -header">
          PEGAR MEU CAFÉ
        </button>
      </div>
    </header>
    <main>
      <section class="section-home">
        <h1 class="title-main">O café que fará seu código decolar para o próximo nível.</h1>
        <button class="button-main">PEGAR MEU CAFÉ<img src="assets/arrow.svg" alt=""></button>
      </section>

      <section class="section-images">
        <h2 class="title-second  -desktop">Coffee Great</h2>
        <img class="icon-title -desktop" src="assets/titulo-coffee.png" alt="">
        <img class="coffee-image" src="./assets/rocket-coffee.png" alt="">
      </section>
    </main>
    <script src="javascript/main.js"></script>
  </body>
</html>
